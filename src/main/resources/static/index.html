                                                   <el-button style="float: left" type="text" @click="judgeURL">前往注册 >> </el-button>

<!-- 引入组件库 -->
<script src="./js/vue.js"></script>
<script src="./plugins/elementui/index.js"></script>

<!--网页动态背景——随鼠标变换的动态线条-->
<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>　　

<script>
    //axios全局配置
    axios.defaults.headers['token'] = window.localStorage.getItem("token");
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                vedioCanPlay: false,
                fixStyle: '',
                form: {role: 1},
                rules: {
                    username: [
                        {required: true, message: '请输入用户名', trigger: 'blur'},
                    ],
                    password: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                    ],
                },

            }
        },
        mounted() {
            localStorage.removeItem("username");
            window.onresize = () => {
                const windowWidth = document.body.clientWidth
                const windowHeight = document.body.clientHeight
                const windowAspectRatio = windowHeight / windowWidth
                let videoWidth
                let videoHeight
                if (windowAspectRatio < 0.5625) {
                    videoWidth = windowWidth
                    videoHeight = videoWidth * 0.5625
                    this.fixStyle = {
                        height: windowWidth * 0.5625 + 'px',
                        width: windowWidth + 'px',
                        'margin-bottom': (windowHeight - videoHeight) / 2 + 'px',
                        'margin-left': 'initial'
                    }
                } else {
                    videoHeight = windowHeight
                    videoWidth = videoHeight / 0.5625
                    this.fixStyle = {
                        height: windowHeight + 'px',
                        width: windowHeight / 0.5625 + 'px',
                        'margin-left': (windowWidth - videoWidth) / 2 + 'px',
                        'margin-bottom': 'initial'
                    }
                }
            }
            window.onresize();
        },
        methods: {
            canplay() {
                this.vedioCanPlay = true
            },
            // 接收验证码组件提交的 4位验证码
            createValidCode(data) {
                this.validCode = data
            },
            login () {
                var dss1 = localStorage.getItem("dss");
                if (dss1 === "dss") {
                    localStorage.removeItem("dss")
                    window.location.href = "index.html";

                } else{
                    this.$message({
                        type: "success",
                        message: "成功登录"
                    })
                    localStorage.setItem("username",this.form.username)
                    window.location.href="./pages/main.html";
                }

            },
            judgeURL () {
                window.location.href="./register.html";
            },
        }
    })

</script>

<script type="text/javascript">
    $('#mpanel3').ready().codeVerify({

        figure : 10,   //位数，仅在type=2时生效
        arith : 0,  //算法，支持加减乘，不填为随机，仅在type=2时生效
        width : '200px',
        height : '40px',
        fontSize : '30px',
        btnId : 'check-btn2',
        ready : function() {
        },
        success : function() {
            // alert('验证匹配！');
            //window.location.href="./pages/main.html";
        },
        error : function() {
            localStorage.setItem("dss","dss");
            alert('验证码不匹配！,请重新填写!!!');
            window.location.href="index.html";
        }
    });
</script>
